<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OPERATOR HUD v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #060705; overflow: hidden; }
        .page { position: absolute; inset: 0; transition: visibility 0s 0.4s; visibility: hidden; }
        .page.active { visibility: visible; transition: none; }
        #map { filter: brightness(0.6) contrast(1.2) saturate(0.5) hue-rotate(150deg); }
        .glass { background: rgba(10, 12, 8, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(53, 59, 31, 0.5); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .hud-border { border-left: 3px solid #ff9d00; }
    </style>
</head>
<body class="text-stone-300">

    <div class="fixed inset-0 pointer-events-none z-[9999] opacity-[0.03] bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>

    <nav class="fixed bottom-0 left-0 right-0 glass z-[5000] flex justify-around items-center h-20 safe-bottom">
        <button onclick="router.go('map')" class="nav-btn flex flex-col items-center gap-1 opacity-50 transition-all" data-page="map">
            <div class="w-6 h-6 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/map.svg') no-repeat center;"></div>
            <span class="text-[10px] font-bold">MAP</span>
        </button>
        <button onclick="router.go('targets')" class="nav-btn flex flex-col items-center gap-1 opacity-50" data-page="targets">
            <div class="w-6 h-6 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/radar.svg') no-repeat center;"></div>
            <span class="text-[10px] font-bold">TARGETS</span>
        </button>
        <button onclick="router.go('logs')" class="nav-btn flex flex-col items-center gap-1 opacity-50" data-page="logs">
            <div class="w-6 h-6 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/activity.svg') no-repeat center;"></div>
            <span class="text-[10px] font-bold">LOGS</span>
        </button>
        <button onclick="router.go('settings')" class="nav-btn flex flex-col items-center gap-1 opacity-50" data-page="settings">
            <div class="w-6 h-6 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/settings.svg') no-repeat center;"></div>
            <span class="text-[10px] font-bold">SYS</span>
        </button>
    </nav>

    <section id="page-map" class="page active">
        <div id="map" class="w-full h-full"></div>
        <div class="absolute top-12 left-4 right-4 z-[1001] pointer-events-none">
            <div class="glass p-4 hud-border pointer-events-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xs font-bold text-orange-500 tracking-widest">TACTICAL_MONITOR_V3</h1>
                    <p class="text-[9px] opacity-60">UPLINK: <span id="sync-status" class="text-green-500">ACTIVE</span></p>
                </div>
                <div class="text-right">
                    <p id="clock" class="text-lg font-bold leading-none">00:00:00</p>
                    <p class="text-[9px] opacity-60">OBJS: <span id="obj-count">0</span></p>
                </div>
            </div>
        </div>
    </section>

    <section id="page-targets" class="page bg-[#060705] z-20">
        <header class="p-6 pt-16 border-b border-white/10">
            <h2 class="text-xl font-black italic tracking-tighter">ACTIVE_THREATS</h2>
        </header>
        <div id="targets-container" class="p-4 space-y-3 overflow-y-auto h-[calc(100vh-160px)]">
            </div>
    </section>

    <section id="page-logs" class="page bg-[#060705] z-20">
        <header class="p-6 pt-16 border-b border-white/10">
            <h2 class="text-xl font-black italic">EVENT_STREAM</h2>
        </header>
        <div id="logs-container" class="p-4 space-y-2 text-[11px] font-mono"></div>
    </section>

    <section id="page-settings" class="page bg-[#060705] z-20">
        <header class="p-6 pt-16 border-b border-white/10">
            <h2 class="text-xl font-black italic">SYSTEM_CONFIG</h2>
        </header>
        <div class="p-6 space-y-6">
            <div class="flex justify-between items-center glass p-4 rounded">
                <span>PUSH_NOTIFICATIONS</span>
                <input type="checkbox" class="w-6 h-6 accent-orange-500" checked>
            </div>
            <div class="flex justify-between items-center glass p-4 rounded">
                <span>DANGER_ZONE_RADIUS</span>
                <span class="text-orange-500 font-bold">50KM</span>
            </div>
            <button onclick="localStorage.clear(); location.reload();" class="w-full bg-red-900/30 border border-red-500 p-4 text-red-500 font-bold">RESET_DATA</button>
        </div>
    </section>

    <div id="modal" class="fixed inset-0 z-[6000] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity">
        <div class="glass p-6 w-full max-w-sm hud-border scale-90 transition-transform" id="modal-content">
            <h3 id="modal-title" class="text-orange-500 font-bold mb-4"></h3>
            <div id="modal-body" class="text-sm opacity-80 mb-6"></div>
            <button onclick="ui.closeModal()" class="w-full p-3 border border-white/20 font-bold text-xs">ACKNOWLEDGE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
